<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Портал вебинаров и видеоконференций Южно-Российского филиала</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen"/>
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen"/>
	<link href='http://fonts.googleapis.com/css?family=PT+Serif+Caption' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
</head>
<body>	
	<div id="webo">
		<div class="inner-wrapper">
			<div class="inner">
				<div class="header">
					<ul class="logos nobr">
						<li><img src="images/logo1.png" alt="Логотип номер 1" /></li>
						<li><img src="images/logo2.png" alt="Логотип номер 2" /></li>
					</ul>
					<p>Корпоративный портал Российской академии народного хозяйства и государственной службы при&nbsp;Президенте РФ</p>
				</div>
				<h1>
					Портал вебинаров и&nbsp;видеоконференций <span class="nobr">Южно-Российского</span> филиала
				</h1>
				<form action="" class="login"><fieldset>
					<div class="form-line text-input-wrapper">
						<input type="text" class="text-input" placeholder="ФИО" />
					</div>
					<div class="form-line text-input-wrapper">
						<input type="password" class="text-input" placeholder="Пароль" />
					</div>
					<div class="form-line">
						<span class="button">
							<span><input type="submit" value="Войти" /></span>
						</span>
					</div>		
				</fieldset></form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	    function reversePrintRecursive(linkedList) {
	        if (linkedList.next) {
	            reversePrintRecursive(linkedList.next);
	        } 
	        console.log(linkedList.value);
	    }
	    
	    function reversePrint(linkedList) {
            var next,
                values = [];
            
            if (!linkedList) {
                return;
            };       

            next = linkedList; 
            
            while (next) {
                values.push(next.value);
                next = linkedList.next;
                linkedList = next;        
            }
            
            console.log(values.reverse());
        }
         
         var someList = {
                   value: 1,
                   next: {
                            value: 2,
                            next: {
                                      value: 3,
                                      next: {
                                               value: 4,
                                               next: null
                                      }
                            }
                   }
         };
         
         reversePrint(someList);
          
         //красиво
         reversePrintRecursive(someList);
	</script>
</body>
</html>
