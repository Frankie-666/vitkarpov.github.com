<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>ИннаВатсон: формы</title>
	<link rel="stylesheet" href="css/styles.css">	
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="css/ie.css">
		<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</head>
<body>
	<form class="form">
		<div class="popup__header form__header">
			Забыли пароль?
		</div>
		<fieldset class="form__inner">
			<div class="divider form__line">
				<div class="divider__side form__label-wrapper">
					<label for="forget-phone">Телефон:</label>
				</div>
				<div class="divider__base">	
					<input type="text" id="forget-phone" class="input__text input__text_common">
				</div>
			</div>
			<div class="form__line form__button-wrapper_rt">
					<span class="button button_red">
						<span class="button__text">Напомнить</span>	
						<input type="submit" value="Напомнить">				
					</span>
			</div>
		</fieldset>
	</form>
	<form class="form">
		<div class="popup__header form__header">
			Авторизация
		</div>
		<fieldset class="form__inner">
			<div class="divider form__line">
				<div class="divider__side form__label-wrapper">
					<label for="auth-phone">Телефон:</label>
				</div>
				<div class="divider__base">	
					<input type="text" id="auth-phone" class="input__text input__text_common">
				</div>
			</div>
			<div class="divider form__line">
				<div class="divider__side form__label-wrapper">
					<label for="auth-pass">Пароль:</label>
				</div>
				<div class="divider__base">	
					<input type="text" id="auth-pass" class="input__text input__text_common">
				</div>
			</div>
			<div class="divider form__line">
				<div class="divider__side_rt">
					<span class="button button_red">
						<span class="button__text">Войти</span>	
						<input type="submit" value="Войти">				
					</span>
				</div>
				<div class="divider__base form__links-wrapper">
					<p><a href="#" class="link link_red"><span>Забыли пароль?</span></a></p>
					<p><a href="#" class="link link_green"><span>Как начать работу?</span></a></p>
				</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
