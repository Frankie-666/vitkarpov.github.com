<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>ИннаВатсон / Профиль</title>
	<link rel="stylesheet" href="css/styles.css">	
	<link rel="stylesheet" href="css/jScrollPane.css">
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="css/ie.css">
		<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</head>
<body>
	<div class="page">
		<header class="page__header divider"><div class="page__wrapper">
			<div class="divider__side_rt">
				<a href="#"><img src="img/logo.png" alt="ИннаВатсон — сложное просто!"></a>
			</div>
			<div class="divider__base">
				<nav class="nav_main divider">
					<a href="#" class="nav__item">Карта</a>
					<a href="#" class="nav__item">Устройства</a>
					<a href="#" class="nav__item nav__item_active">Профиль</a>
					<a href="#" class="link link__small nav__exit-link">Выход</a>
				</nav>					
			</div>
		</div></header>
		<!-- //header -->

		<section class="page__content"><div class="page__wrapper" id="js-SF-content">
			<div class="page__inner">
				<form action="#" class="divider">
					<fieldset class="page__sub-header">
						<span class="divider__side button button_red">
							<span class="button__text pic pic_cancel">Отменить</span><input type="reset" value="Отменить">
						</span>
						<span class="divider__side_rt button button_green">
							<span class="button__text pic pic_save">Сохранить</span><input type="submit" value="Сохранить">
						</span>
					</fieldset>
					<fieldset>
						<table class="table">
							<thead>
								<tr>
									<td class="table__td_quarter">Новый телефон администратора</td>
									<td>Новый пароль</td>
									<td>Повторный ввод пароля</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>913 789-34-56</td>
									<td><input type="text" class="input__text input__text_common"></td>
									<td><input type="text" class="input__text input__text_common"></td>
								</tr>
								<tr>
									<td></td>
									<td colspan="2"><span class="pic pic_warning">Введенные пароли не совпадают. Попробуйте еще раз.</span>
									<span class="pic pic_success">Введенные пароли совпадают!</span
									</td>

								</tr>
							</tbody>
						</table>
					</fieldset>
				</form>	
			</div>	
		</div></section>
		<!-- //content -->
	</div>
	<footer class="page__footer" id="js-SF-footer">
		<div class="page__wrapper">
			<div class="page__footer_inner">
			</div>
		</div>
	</footer>
	<!-- // sticky footer -->	
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="js/jScrollPane.js"></script>
	<script type="text/javascript" src="js/iv.js"></script>
</body>
</html>
